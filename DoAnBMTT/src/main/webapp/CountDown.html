<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Waiting.......!</title>
    <script>
        function countdown() {
            var number = 5;
            var interval = setInterval(function() {
                document.getElementById("countdown").innerHTML = number;
                number--;
                if (number < 1) {
                	clearInterval(interval);
                    window.location.href = "http://localhost:8080/DoAnBMTT/TrangChu.jsp";
                }
            }, 1000); // Đếm lùi mỗi 1 giây (1000ms)
        }
    </script>
</head>
<body onload="countdown()">
	<h2>Bạn đăng nhập thành công: <span id="countdown">5</span> </h2> 
   
    
</body>
</html>
